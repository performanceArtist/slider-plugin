<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><title>Slider testing</title><link href="/slider/main.css" rel="stylesheet"></head><body><div class="content"><h1>Slider testing</h1><div class="examples"><div id="example1"></div><div id="example2"></div><div id="example3"></div></div><div id="config-example"></div><div class="panel"><h2>Configure</h2><form class="panel__form" action="" id="panel"><div class="panel__column panel__column_left"><div class="panel__input"><input type="text" name="min"><label for="min">Min</label></div><div class="panel__input"><input type="text" name="max"><label for="max">Max</label></div><div class="panel__input"><input type="text" name="step"><label for="step">Step</label></div></div><div class="panel__column panel__column_right"><div class="panel__checkmark"><label class="checkmark">Show bubble<input class="checkmark__input" type="checkbox" name="showBubble" value="value"><span class="checkmark__icon"></span></label></div><div class="panel__checkmark"><label class="checkmark">Show steps<input class="checkmark__input" type="checkbox" name="showSteps" value="value"><span class="checkmark__icon"></span></label></div><div class="panel__checkmark"><label class="checkmark">Horizontal<input class="checkmark__input" type="checkbox" name="horizontal" value="value"><span class="checkmark__icon"></span></label></div><div class="panel__checkmark"><label class="checkmark">Interval<input class="checkmark__input" type="checkbox" name="interval" value="value"><span class="checkmark__icon"></span></label></div></div></form></div></div><script type="text/javascript" src="/slider/index.js"></script></body></html>
